{% extends "layout.html" %}

{% block title %}
    Profolio
{% endblock %}


{% block main %}


    <table class="table table-striped">
        <thead>
            <tr align="left">
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
                {% for stock in stocks %}
                <tr align="left">

                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.transacted}}</td>

                </tr>
                {% endfor %}

        </tbody>
    </table>


{% endblock %}
